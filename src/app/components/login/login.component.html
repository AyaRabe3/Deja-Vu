<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="assets//images/LOGO.png" style="width:100px; padding: 30px;" id="icon" alt="User Icon" />
        </div>
        <!-- Login Form -->
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="form-group">
                <input type="text" class="fadeIn second form-control" name="username"
                  ngModel #username="ngModel"  placeholder="user name">
                   <div class="alert alert-danger" role="alert" *ngIf="username.invalid && username.touched">Username is
                            required
                        </div>
            </div>
            <div class="form-group">
                <input type="password"  class="fadeIn third form-control" name="password" placeholder="password"
                     ngModel #password="ngModel">

                    <div class="alert alert-danger" role="alert" *ngIf="password.invalid && password.touched">Password is
                        required
                    </div>
            </div>
            <div class="form-group">
                <input type="submit"  class="fadeIn fourth btn btn-danger">
            </div>

        </form>
        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
        </div>

    </div>
</div>
